bat_day:  

  # Wallpaper - Fond d'écran 
  lovelace-background: 'center / cover no-repeat url("/local/wallpaper/ha-jour5.jpeg") fixed'
  
  # Icones Mouvements
  mouv: red
  border_mouv: rgba(255,0,0,0.9)
  
  # Icones portes fenêtres 
  porte: red
  porte_icon: darkgrey
  
  # Text in Cards
  text_on: lightgrey
  text_off: darkgrey
  text_title: darkgrey
  text_systeme_info: grey
  # Icon
  icon_on: black
  icon_off: rgba(128,128,128,0.7)
  
  # Icon pastille
  pastille_on: rgba(100,149,237,0.5) # IMG_CELL BUTTONS PIECES
  my_color_pastille: rgba(100,149,237,0.5)  # IMG_CELL OTHER BUTTONS 
  pastille_off: rgba(14,19,28,0.7)   # IMG_CELL OFF
  pastille_aspi_on: rgba(255,99,71,0.8) #rgba(241, 148, 138,0.6)
  pastille_lave_on: rgb(30,144,255) #rgba(123,104,238,0.5)
  pastille_multimedia_on: rgba(255,255,255,0.5) #'rgba(46,134,193,0.9)'
  pastille_appareil: rgb(30,144,255)  
  pastille_mode: rgba(255,255,0,0.5)
  pastille_imprim: rgba(255,255,255,0.5)
  # Graphique
  graph_line: 'rgba(63, 81, 117, 0.7)'
  
  # Color custom
  my_color2:  linear-gradient(to top, rgba(14,19,28,0.7) 0% ,rgba(32, 44, 69,1) 100%)  # BUTTON OFF
  back_person: rgba(255,0,0,0.8)  
  back_securite: rgba(255,0,0,0.6) 
  card_border: rgba(50, 50, 50, 0.2) #rgba(190, 190, 190, 0.1)
  card_box_shadow: 1px 1px 5px 0px rgb(12, 12, 14)
  
  # Fonts
  primary-font-family: 'Avenir' #'Raleway,sans-serif'
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  # Text
  text-color: '#ffffff' 
  primary-text-color: 'var(--text-color)'
  text-primary-color: 'var(--text-color)'
  secondary-text-color: "#BAC0C6"
  text-medium-light-color: '#A0A2A8'
  text-medium-color: '#80828A'
  disabled-text-color: '#626569'
  primary-color: 'var(--accent-color)'
  
  # Main Colors
  app-header-background-color: '#242e42' #HEADER 
  accent-color: '#1A89F5'
  accent-medium-color: 'var(--accent-color)'

  # Background
  background-color: '#242e42'
  primary-background-color: 'var(--background-color)' 
  background-color-2: '#20293c' 
  secondary-background-color:  'none'
  markdown-code-background-color: 'var(--background-color)'
  
  # Card
  card-background-color: '#242e42' #'#19202e' #POPUP ET CARTES DANS MENU
  ha-card-background: 'var(--my_color2)' #rgba(59, 89, 122,0.7) #'var(--my_color2)' #'rgba(43,55,78,1)' 
  ha-card-box-shadow: "1px 1px 5px 0px rgb(12, 12, 14)" #"3px 3px 13px -6px rgba(17,35,52,1)"
  ha-card-border-radius: "15px"
  border-color: 'none'
  
  # Icons
  paper-item-icon-color: '#EBEBEB'
  paper-item-icon-active-color: gold #'var(--accent-color)' #COLOR ICON FOR LIGHT NO COLOR
  
  # Sidebar
  sidebar-background-color: 'var(--background-color)'
  sidebar-icon-color: '#98a7b9'
  sidebar-selected-icon-color: 'var(--accent-color)'
  sidebar-selected-text-color: 'var(--text-color)'
  paper-listbox-background-color: 'var(--sidebar-background-color)'
  divider-color: 'var(--background-color)'
  light-primary-color: 'var(--ha-card-background)'

  # Sliders
  paper-slider-knob-color: 'var(--accent-color)'
  paper-slider-pin-color: 'var(--background-color-2)'
  paper-slider-active-color: 'var(--accent-color)'
  paper-slider-container-color: 'var(--background-color-2)'

  # Toggle:
  paper-toggle-button-checked-bar-color: 'var(--accent-color)'
  mdc-theme-primary: 'var(--accent-color)'

  # Switch
  switch-unchecked-color: '#70889e'
  switch-checked-button-color: 'var(--accent-color)'
  switch-unchecked-track-color: 'var(--background-color-2)'
  switch-checked-track-color: 'var(--background-color-2)'

  # Radio Button
  paper-radio-button-checked-color: 'var(--accent-color)'

  # Popups
  more-info-header-background: 'var(--secondary-background-color)'
  paper-dialog-background-color: 'var(--background-color)' #'rgba(47,59,82,0.4)'

  # Tables
  table-row-background-color: 'var(--background-color)'
  table-row-alternative-background-color: 'var(--ha-card-background)'

  # Badges
  label-badge-background-color: 'var(--background-color)'
  label-badge-text-color: 'var(--text-primary-color)'
  label-badge-red: 'rgba(73,85,108,1)'
  label-badge-blue: 'rgba(26,137,245,1)'
  label-badge-green: 'rgba(0,202,139,1)'
  label-badge-yellow: 'rgba(222,176,107,1)'

  paper-input-container-focus-color: 'var(--accent-color)'
  
  # Custom Header
  ch-background: 'var(--background-color)'
  ch-active-tab-color: 'var(--accent-color)'
  ch-notification-dot-color: 'var(--accent-color)'
  ch-all-tabs-color: 'var(--sidebar-icon-color)'
  ch-tab-indicator-color: 'var(--accent-color)'

  # Mini Mediaplayer
  mini-media-player-base-color: 'var(--text-color)'
  mini-media-player-accent-color: 'var(--accent-color)'

  # Alarm
  alarm-color-armed: 'rgba(247,53,67,1)'
  
  # Code Editor
  code-editor-background-color: "#2f3542"
  codemirror-property: "#16a085"
  mdc-text-field-fill-color: var(--primary-background-color)
  mdc-text-field-ink-color: var(--primary-text-color)
  mdc-text-field-label-ink-color: var(--primary-text-color)
  input-fill-color: var(--primary-background-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-fill-color: var(--primary-background-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-disabled-label-ink-color: var(--disabled-text-color)
  input-idle-line-color: var(--primary-background-color)
  input-dropdown-icon-color: var(--primary-text-color)
  input-hover-line-color: var(--primary-color)
  # Misc
  scrollbar-thumb-color: var(--app-header-background-color)  
  

  # Card-Mod #####################################################################
  # Uncomment the Code below if you have card-mod installed and want blur effect #
  ################################################################################


  card-mod-theme: bat_day
  card-mod-more-info-yaml: |
   $: |
     .mdc-dialog .mdc-dialog__scrim {
       backdrop-filter: blur(15px);
       -webkit-backdrop-filter: blur(15px);
       background: rgba(0,0,0,0.1);
     } 
     .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
       box-shadow: none !important;
       border-radius: var(--ha-card-border-radius);
     }
   .: |
     :host {
       --ha-card-box-shadow: none;
     }
    