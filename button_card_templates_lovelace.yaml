          - left: 3.2%
          - position: absolute
          - width: null
        info2:
          - font-size: 12px
          - color: grey
          - top: 65%
          - left: 3.2%
          - width: null
          - position: absolute
        info3:
          - font-size: 12px
          - color: grey
          - top: 75%
          - left: 3.2%
          - width: null
          - position: absolute
        info4:
          - font-size: 12px
