button_card_templates:
  bouton_titre:
    show_icon: false
    show_name: true
    show_state: false
    show_label: false
    styles:
      name:
        - top: 30%
        - justify-self: center
        - font-size: 15px
        - font-weight: bold
        - font-style: italic
        - color: darkgrey
        - position: absolute
      label:
        - top: 55%
        - left: 5%
        - font-size: 13px
        - font-style: italic
        - color: grey
        - position: absolute
      card:
        - height: 25px
    double_tap_action:
      action: toggle
    tap_action:
      action: more-info
  bouton_mode:
    show_icon: true
    show_name: true
    show_state: false
    show_label: true
    styles:
      img_cell:
        - background-color: rgba(255,0,0,0.2)
        - border-radius: 50%
        - place-self: start
        - width: 27px
        - height: 27px
        - margin-top: 2px
        - margin-left: 3px
      icon:
        - place-self: start
        - width: 76%
        - color: grey
      name:
        - top: 15%
        - left: 40%
        - font-size: 90%
        - font-weight: bold
        - position: absolute
      label:
        - top: 40%
        - left: 40%
        - font-weight: null
        - font-size: 90%
        - position: absolute
      card:
        - height: 50px
        - width: null
        - padding: 5px
        - font-size: 100%
        - border-color: transparent
        - background-color: transparent
    state:
      - value: 'off'
        color: grey
        styles:
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
          name:
            - color: grey
          label:
            - color: grey
    tap_action:
      action: more-info
  bouton_activite:
    show_icon: true
    show_name: false
    show_state: false
    show_label: false
    styles:
      img_cell:
        - background-color: rgba(70,70,70,0.5)
        - border-radius: 50%
        - width: 34px
        - height: 34px
      icon:
        - width: 80%
      card:
        - height: 50px
        - box-shadow: none
        - font-size: 100%
        - background-color: transparent
        - border-color: rgba(152, 167, 185, 0)
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 63%
          - top: 48%
          - height: 30%
          - width: 30%
          - font-size: 85%
          - line-height: 167%
          - font-weight: bold
    tap_action:
      action: more-info
    double_tap_action:
      action: more-info
    state:
      - value: 'off'
        styles:
          img_cell:
            - background-color: rgba(70,70,70,0.2)
          icon:
            - color: grey
          card:
            - opacity: 60%
      - value: unavailable
        styles:
          img_cell:
            - background-color: rgba(70,70,70,0.2)
          icon:
            - color: grey
          card:
            - opacity: 60%
  bouton_badge:
    show_icon: false
    show_name: false
    show_state: false
    show_label: true
    styles:
      label:
        - justify-self: center
        - padding: 1px
        - font-weight: null
        - font-size: 13px
        - font-weight: bold
        - color: lightgrey
      grid:
        - grid-template-areas: '"l"'
      card:
        - border-radius: 18px
        - height: 40px
        - width: auto
        - padding-left: 6px
        - padding-right: 6px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
        - border-radius: 25px
        - background-color: var(--my_color_pastille)
        - border-color: rgba(152, 167, 185, 0.2)
        - border-style: outset
        - border-width: 1px
    double_tap_action:
      action: more-info
  bouton_rond:
    aspect_ratio: 1/1
    show_icon: true
    show_name: false
    show_state: false
    show_label: false
    styles:
      img_cell:
        - background-color: rgba(70,70,70,0.5)
        - border-radius: 50%
        - width: 40px
        - height: 40px
      icon:
        - width: 70%
      card:
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
        - border-radius: 50%
        - font-size: 110%
        - transition: none
        - color: rgba(255, 255, 255, 0.3)
        - background-color: var(--my_color_pastille)
        - border-color: rgba(152, 167, 185, 0.2)
        - border-style: outset
        - border-width: 1px
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 63%
          - top: 48%
          - height: 30%
          - width: 30%
          - font-size: 85%
          - line-height: 167%
          - font-weight: bold
    double_tap_action:
      action: more-info
    state:
      - value: 'off'
        styles:
          img_cell:
            - background-color: rgba(70,70,70,0.2)
          icon:
            - color: grey
          card: null
      - value: disarmed
        color: grey
        styles:
          img_cell:
            - background-color: rgba(70,70,70,0.2)
      - value: armed_away
        color: red
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.2)
          icon:
            - color: red
      - value: arming
        color: gold
        styles:
          img_cell:
            - background-color: rgba(255,215,0,0.2)
          icon:
            - animation: blink 1s ease infinite
      - value: triggered
        color: red
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.2)
          icon:
            - animation: blink 1s ease infinite
  bouton_systeme:
    aspect_ratio: 1/1
    show_icon: true
    show_name: true
    show_state: false
    show_label: true
    styles:
      img_cell:
        - border-radius: 50%
        - place-self: start
        - width: 40px
        - height: 40px
        - margin-left: 4%
        - margin-top: 2%
      icon:
        - color: grey
        - place-self: start
        - width: 75%
      name:
        - color: grey
        - top: 14%
        - left: 34%
        - font-size: 100%
        - font-weight: bold
        - position: absolute
      state:
        - top: 7%
        - left: 11%
        - position: absolute
      card:
        - font-size: 100%
        - transition: none
        - color: >
            [[[ return (entity.state === 'on' || entity.state === 'home') ?
            'rgba(0, 0, 0, 0.6)' : 'rgba(255, 255, 255, 0.3)'; ]]]
        - background-color: var(--my_color2)
        - border-color: rgba(152, 167, 185, 0.2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
      custom_fields:
        ic:
          - position: absolute
          - top: 2%
          - left: 110%
          - width: calc(55% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 1
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
