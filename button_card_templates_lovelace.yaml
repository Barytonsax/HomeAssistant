        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.2)
          state:
            - color: red
            - font-weight: bold
          icon:
            - color: red
      - value: arming
        color: gold
        styles:
          img_cell:
            - background-color: rgba(255,215,0,0.2)
          icon:
            - animation: blink 1s ease infinite
          state:
            - color: tomato
      - value: triggered
        color: red
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.2)
          state:
            - color: red
          icon:
            - animation: blink 1s ease infinite
