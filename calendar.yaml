  - platform: caldav
    username: !secret caldav_username
    password: !secret caldav_password
    url: https://caldav.icloud.com    
    custom_calendars:
      - name: Famille
        calendar: Famille
        search: '.*'
      - name: Calendrier
        calendar: Calendrier
        search: '.*'
      - name: Poubelles
        calendar: Poubelles
        search: '.*'      
 