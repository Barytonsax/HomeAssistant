button_card_templates:
  sidebar:
    entity: weather.beaucouze
    show_entity_picture: true
    show_icon: false
    show_name: false
    show_state: false
    show_label: false
    entity_picture: |
      [[[
            if ((states['weather.beaucouze'].state == 'sunny') && (states['sun.sun'].state == 'above_horizon'))
              return "/local/weather/clear-day.svg";
              if ((states['weather.beaucouze'].state == 'sunny') || (entity.state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/clear-night.svg";   
                  if (states['weather.beaucouze'].state == 'fog')
                      return "/local/weather/fog.svg";     
                        if ((states['weather.beaucouze'].state == 'partlycloudy') && (states['sun.sun'].state == 'above_horizon'))
                          return "/local/weather/partly-cloudy-day.svg";                      
                            if ((states['weather.beaucouze'].state == 'partlycloudy') && (states['sun.sun'].state == 'below_horizon'))
                              return "/local/weather/partly-cloudy-night.svg";    
                                if (states['weather.beaucouze'].state == 'rainy')
                                  return "/local/weather/rain.svg";                  
                                    if (states['weather.beaucouze'].state == 'sleet')
                                      return "/local/weather/sleet.svg";         
                                        if (states['weather.beaucouze'].state == 'snow')
                                          return "/local/weather/snow.svg";  
                                            if (states['weather.beaucouze'].state == 'cloudy')
                                              return "/local/weather/cloudy.svg";    
            else (states['weather.beaucouze'].state == 'wind')
              return "/local/weather/wind.svg";                        
      ]]]
    styles:
      grid:
        - grid-template-areas: |
            "numero"
            "date"
            "anniv"
            "calendrier"
            "poubelle"
            "i"
            "conditions_meteo"
            "temp"
            "soleil"
            "alerte_meteo"
            "titre_avertissement"
            "device_hs"
            "batterie_alerte"
            "titre_activite"
            "walle"
            "r2d2"
            "reveil"
            "rappel"
            "porte"
            "lumiere"
            "appareil"
            "app_connectes"
            "activite_ras"
            "titre_maj"
            "maj"
        - grid-template-columns: 1fr
        - grid-template-rows: min-content min-content min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - font-family: Avenir
        - height: null
        - '-webkit-tap-highlight-color': rgba(0,0,0,0)
        - padding: 2% 4% 25% 4%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
        - line-height: 120%
      img_cell:
        - left: 38%
        - top: '-38%'
        - position: absolute
      icon:
        - width: 12%
      custom_fields:
        numero:
          - padding: 0px 0px 0px 0px
          - color: var(--text_on)
          - justifiy-self: start
          - font-size: 190%
          - font-weight: bold
          - text-align: left
          - line-height: 150%
        date:
          - color: var(--text_on)
          - padding: 0px 0px 0px 0px
          - text-transform: null
          - font-weight: bold
          - font-size: 85%
          - justifiy-self: start
          - line-height: null
          - text-align: left
          - white-space: normal
        anniv:
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px tomato solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        calendrier:
          - border-left: 2px tomato solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun évènement')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - font-weight: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun évènement')
                  return '';
                return '';
              ]]]
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        poubelle:
          - border-left: 2px tomato solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_poubelles'].state == 'Aucun rappel')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - font-weight: |
              [[[
                if (states['sensor.calendar_poubelles'].state == 'Aucun rappel')
                  return '';
                return '';
              ]]]
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        conditions_meteo:
          - padding: 15px 0px 0px 0px
          - font-size: 85%
          - font-weight: bold
          - line-height: null
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        temp:
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune' )
                  return "2px gold solid" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange' )
                  return "2px orange solid" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge' )
                  return "2px red solid" ;
                return "2px steelblue solid" ;
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: var(--text_on_info_sidebar)
          - font-size: 80%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        soleil:
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune' )
                  return "2px gold solid" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange' )
                  return "2px orange solid" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge' )
                  return "2px red solid" ;
                return "2px steelblue solid" ;
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: var(--text_on_info_sidebar)
          - font-size: 80%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        alerte_meteo:
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune' )
                  return "2px gold solid" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange' )
                  return "2px orange solid" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge' )
                  return "2px red solid" ;
                return "2px steelblue solid" ;
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune' )
                  return "gold" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange' )
                  return "orange" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge' )
                  return "red" ;
                return "var(--text_off_sidebar)" ;
              ]]]
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        titre_avertissement:
          - padding: |
              [[[
                if (states['sensor.systeme_sidebar'].state == 'Aucun' && states['sensor.batterie_alerte'].state == 'Aucun')
                  return "0px 0px 0px 0px" ;
                return "15px 0px 0px 0px" ;
              ]]]
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: red
          - white-space: normal
        device_hs:
          - border-left: 2px red solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: red
          - white-space: normal
          - text-align: left
        batterie_alerte:
          - border-left: 2px red solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: red
          - white-space: normal
          - text-align: left
        titre_activite:
          - padding: 15px 0px 0px 0px
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        walle:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        r2d2:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        appareil:
          - border-left: 2px grey solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: |
              [[[
                if (states['sensor.compteur_autre'].state == '0')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        lumiere:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: |
              [[[
                if (states['group.lumieres'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
          - text-align: left
        porte:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['group.portes'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        rappel:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - color: |
              [[[
                if (states['sensor.rappel'].state == 'Aucun')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        reveil:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['input_boolean.reveils'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        app_connectes:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        activite_ras:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        titre_maj:
          - padding: 15px 0px 0px 0px
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        maj:
          - border-left: 2px dodgerblue solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['sensor.maj'].state == 'Aucune')
                  return "var(--text_off)" ;
                return "var(--text_on_info_sidebar)" ;
              ]]]
          - white-space: normal
        temp_barre:
          - position: absolute
          - opacity: 100%
          - top: 2.8%
          - left: 70%
          - width: calc(35% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 1
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
        bouton:
          - position: absolute
          - opacity: 100%
          - top: 89%
          - left: 50%
          - width: calc(85% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 1
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
    custom_fields:
      date: >
        [[[ return states['sensor.date_simple'].state + " " +
        states['sensor.date_annee'].state  ]]]
      numero: |
        [[[ return states['sensor.time'].state ]]]
      anniv: |
        [[[
          if (states['sensor.anniversaire'].state == 'Aucun')
            return "" ;
          return "🎁 " + states['sensor.anniversaire'].state ;
        ]]]
      calendrier: |
        [[[ return  states['sensor.calendar_famille'].state
        ]]]
      poubelle: |
        [[[ return  states['sensor.calendar_poubelles'].state
        ]]]
      conditions_meteo: |
        [[[ return states['sensor.weather_conditions'].state
        ]]]
      temp: |
        [[[
          return `<ha-icon
            icon="mdi:arrow-up-thin"
            style="width: 20px; height: 20px; color: red; margin-right: -5px;">
            </ha-icon><span> ${states['sensor.temp_max'].state}</span>
                  <ha-icon
            icon="mdi:arrow-down-thin"
            style="width: 20px; color: dodgerblue; height: 20px; margin-right: -5px;">
            </ha-icon><span> ${states['sensor.temp_min'].state}</span>`
        ]]]
      soleil: |
        [[[
          if (states['sun.sun'].state == 'below_horizon')
            return `<ha-icon
              icon="mdi:weather-sunny"
              style="width: 15px; height: 15px; color: gold; margin-right: -3px;">
              </ha-icon><span> ${states['sensor.weather_leve_soleil'].state}</span>
                    <ha-icon
              icon="mdi:moon-waning-crescent"
              style="width: 15px; color: lightgrey; height: 15px; margin-right: -5px;">
              </ha-icon><span> ${states['sensor.weather_couche_soleil'].state}</span>`
          return `<ha-icon
            icon="mdi:moon-waning-crescent"
            style="width: 15px; color: lightgrey; height: 15px; margin-right: -5px;">
            </ha-icon><span> ${states['sensor.weather_couche_soleil'].state}</span>
                 <ha-icon
            icon="mdi:weather-sunny"
            style="width: 15px; height: 15px; color: gold; margin-right: -3px;">
            </ha-icon><span> ${states['sensor.weather_leve_soleil'].state}</span>          
          `
        ]]]
      alerte_meteo: |
        [[[ return  states['sensor.weather_alerte'].state ]]]
      titre_avertissement: |
        [[[
          if (states['sensor.systeme_sidebar'].state == 'Aucun')
            return "" ;
          return "Avertissement" ;
        ]]]
      device_hs: |
        [[[
          if (states['sensor.systeme_sidebar'].state == 'Aucun' && states['sensor.batterie_alerte'].state == 'Aucun')
            return "" ;
          return states['sensor.systeme_sidebar'].state ;
        ]]]
      batterie_alerte: |
        [[[
          if (states['sensor.batterie_alerte'].state == 'Aucun')
            return "" ;
          return states['sensor.batterie_alerte'].state ;
        ]]]
      titre_activite: |
        [[[ return "Activité" 
        ]]]
      walle: |
        [[[
          if (states['sensor.walle_etat'].state == 'RAS')
            return ""
          return `<ha-icon
            icon="phu:roborock"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.walle_etat'].state}</span>`
        ]]]
      r2d2: |
        [[[
          if (states['sensor.r2d2_etat'].state == 'RAS')
            return ""
          return `<ha-icon
            icon="phu:roborock"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.r2d2_etat'].state}</span>`
        ]]]
      appareil: |
        [[[
          if (states['sensor.compteur_autre'].state == 0)
            return ""
          return `<ha-icon
            icon="mdi:home"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.autres_appareils'].state}</span>`
        ]]]
      lumiere: |
        [[[
          if (states['sensor.lumiere_etat'].state == 'Aucune')
            return ""
          return `<ha-icon
            icon="phu:bulb-group-filament-candle"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.lumiere_etat'].state}</span>`
        ]]]
      porte: |
        [[[
          if (states['sensor.porte_on'].state == 'Aucune')
            return ""
          return `<ha-icon
            icon="mdi:door-open"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.porte_on'].state}</span>`
        ]]]
      rappel: |
        [[[
          if (states['sensor.rappel'].state == "Aucun")
            return ""
          return `<ha-icon
            icon="mdi:reminder"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.rappel'].state}</span>`
        ]]]
      reveil: |
        [[[
          if (states['sensor.reveil'].state == 'Aucun')
            return `<ha-icon
              icon="mdi:clock-check-outline"
              style="width: 18px; height: 18px; color: var(--text_off); margin-right: 2px;">
              </ha-icon><span> ${states['sensor.reveil'].state}</span>`
          return `<ha-icon
            icon="mdi:clock-check-outline"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.reveil'].state}</span>`
        ]]]
      app_connectes: |
        [[[
          if (states['sensor.app_connectes'].state == 'Aucun')
            return ""
          return `<ha-icon
            icon="mdi:desktop-mac"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.app_connectes'].state}</span>`
        ]]]
      activite_ras: |
        [[[ return states['sensor.sidebar_activite_ras'].state ;
        ]]]
      titre_maj: |
        [[[ return "Mise à jour" 
        ]]]
      maj: |
        [[[ return states['sensor.maj'].state ;
        ]]]
      temp_barre:
        card:
          type: custom:bar-card
          name: Batterie
          entities:
            - entity: sensor.weather_temperature_v2
          entity_row: true
          unit_of_measurement: °
          positions:
            value: inside
            name: 'off'
          height: 17px
          width: 50%
          max: |
            [[[
              if (states['sensor.temp_max_v2'].state > 36)
                return "36"
              if (states['sensor.temp_max_v2'].state > 35)
                return "35"
              if (states['sensor.temp_max_v2'].state > 34)
                return "34"
              if (states['sensor.temp_max_v2'].state > 33)
                return "33"
              if (states['sensor.temp_max_v2'].state > 32)
                return "32"
              if (states['sensor.temp_max_v2'].state > 31)
                return "31"
              if (states['sensor.temp_max_v2'].state > 30)
                return "30"
              if (states['sensor.temp_max_v2'].state > 29)
                return "29"
              if (states['sensor.temp_max_v2'].state > 28)
                return "28"
              if (states['sensor.temp_max_v2'].state > 27)
                return "27"
              if (states['sensor.temp_max_v2'].state > 26)
                return "26"
              if (states['sensor.temp_max_v2'].state > 25)
                return "25"
              if (states['sensor.temp_max_v2'].state > 24)
                return "24"
              if (states['sensor.temp_max_v2'].state > 23)
                return "23"
              if (states['sensor.temp_max_v2'].state > 22)
                return "22"
              if (states['sensor.temp_max_v2'].state > 21)
                return "21"
              if (states['sensor.temp_max_v2'].state > 20)
                return "20"
              if (states['sensor.temp_max_v2'].state > 19)
                return "19"
              if (states['sensor.temp_max_v2'].state > 18)
                return "18"
              if (states['sensor.temp_max_v2'].state > 17)
                return "17"
              if (states['sensor.temp_max_v2'].state > 16)
                return "16"
              if (states['sensor.temp_max_v2'].state > 15)
                return "15"
              if (states['sensor.temp_max_v2'].state > 14)
                return "14"
              if (states['sensor.temp_max_v2'].state > 13)
                return "13"
              if (states['sensor.temp_max_v2'].state > 12)
                return "12"
              if (states['sensor.temp_max_v2'].state > 11)
                return "11"
              if (states['sensor.temp_max_v2'].state > 10)
                return "10"
              if (states['sensor.temp_max_v2'].state > 9)
                return "9"
              if (states['sensor.temp_max_v2'].state > 8)
                return "8"
              if (states['sensor.temp_max_v2'].state > 7)
                return "7"
              if (states['sensor.temp_max_v2'].state > 6)
                return "6"
              if (states['sensor.temp_max_v2'].state > 5)
                return "5"
              if (states['sensor.temp_max_v2'].state > 4)
                return "4"
              if (states['sensor.temp_max_v2'].state > 3)
                return "3"
              if (states['sensor.temp_max_v2'].state > 2)
                return "2"
              if (states['sensor.temp_max_v2'].state > 1)
                return "1"
              if (states['sensor.temp_max_v2'].state > 0)
                return "1"
              return "40"
            ]]]
          icon: 'off'
          severity:
            - from: '0'
              to: '13'
              color: rgba(0,191,255,0.4)
            - from: '13'
              to: '25'
              color: rgba(240,230,140,0.4)
            - from: '25'
              to: '50'
              color: rgba(240,128,128,0.4)
          style: |-
            bar-card-value {
              margin-right: -30%;
              font-size: 13px;
              font-weight: bold;
              color: lightgrey;
            }
      bouton:
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              entity: input_boolean.ambiances_sejour
              name: Ambiances
              template:
