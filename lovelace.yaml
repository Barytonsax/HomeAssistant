        - margin-left: 11px
        - line-height: 110%
      card:
        - padding: 8px
        - font-size: 100%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
        - white-space: normal
      custom_fields:
        gauge:
          - position: absolute
          - top: 60%
          - left: 50%
          - width: calc(90% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 12
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
        gauge1:
          - position: absolute
          - top: 37%
          - left: 50%
          - width: calc(90% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 12
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
        gauge2:
          - position: absolute
          - top: 74%
          - left: 50%
          - width: calc(90% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 12
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
    tap_action:
      action: more-info
    double_tap_action:
      action: toggle
  base_petite:
    styles:
      card:
        - height: 50px
  base_moyenne:
    styles:
      card:
        - height: 70px
  base_large:
    styles:
      card:
        - height: 95px
  base_tres_large:
    styles:
      card:
        - height: 147px
  base_extra_large:
    styles:
      card:
        - height: 235px
  carte_piece:
    styles:
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 3%
          - top: 35%
          - height: 15px
          - width: 15px
          - font-size: 85%
          - line-height: 17px
          - font-weight: null
          - background-color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'rgba(0,0,0,0.4)';
              ]]]
          - color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'lightgrey';
              ]]]
        lum:
          - position: absolute
          - top: 52%
          - left: 62.5%
          - width: calc(100% + 0px)
